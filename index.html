<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Owl</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel&family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="particles-section">
        

        <nav class="navbar">
            <div class="logo">
                <img src="image/logo.png" style="background-color: whitesmoke;" />
            </div>
            <div class="hamburger" id="hamburger" aria-label="Toggle navigation" data-open="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="nav-links" id="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Blogs</a></li>
                    <li><a href="#" class="register-btn">Register</a></li>
                </ul>
            </div>
        </nav>
        

        <div id="starry-background" style="background-image: url('./image/stary.png');"></div>

        <div class="particles-content">
            <h1>Night Owl</h1>
            <p>Innocence it was, he was midnight, and I was sunshine<br>After that incident we never met again</p>
        </div>
    </div>

    <div class="content-section">
        <div class="text-content">
            <h1>Infusing quality time into your Daily</h1>
        </div>
        <div class="image-content">
            <img src="image/image.jpeg" alt="Quality Time">
        </div>
    </div>
    <div class="products-section">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="./image/Ts-illustrations/main.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>T</p>
            </div>
            <div class="product-card">
                <img src="./image/Ts-Tour/main.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>Category 2</p>
            </div>
            <div class="product-card">
                <img src="./image/Ts-Eras/main.png" alt="Product 3">
                <h3>Product 3</h3>
                <p>Category 3</p>
            </div>
            <div class="product-card">
                <img src="./image/Banaras/main.png" alt="Product 4">
                <h3>Product 4</h3>
                <p>Category 4</p>
            </div>
        </div>
    </div>
    
    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', function () {
        const isOpen = hamburger.getAttribute('data-open') === 'true';
        hamburger.setAttribute('data-open', !isOpen);
        navLinks.classList.toggle('active'); 
    });
});

    </script>
</body>
</html>
