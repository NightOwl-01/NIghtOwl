<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page with Full-Screen Particles</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel&family=Poppins:wght@400;600&display=swap">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- CDN for Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- First Section: Particles Background -->
    <div id="particles-section">
        <!-- Responsive Navbar -->
        <nav class="navbar">
            <div class="logo">
            <image src="image/logo.png" style="background-color: whitesmoke;"/>
            </div>
            <div class="nav-links" id="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Blogs</a></li>
                    <li><a href="#" class="register-btn">Register</a></li> <!-- Styled as an orange button -->
                </ul>
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>

        <!-- Full-Screen Particles Background -->
        <div id="particles-js"></div>

        <!-- Main Heading in Particles Section -->
        <div class="particles-content">
            <h1>Night Owl</h1>
            <p>Innocence it was, he was midnight, and I was sunshine<br>After that incident we never met again</p>
        </div>
    </div>

    <!-- Second Section: Infusing Quality Time Section -->
    <div class="content-section">
        <div class="text-content">
            <h1>Infusing quality time into your Daily</h1>
        </div>
        <div class="image-content">
            <img src="image.png" alt="Quality Time">
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
